<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge encriptador</title>
    <link rel="stylesheet" href="./styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="./styles/estilo.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e6832d4cd7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div class="contenedor-principal">
        <div class="contenedor-interaccion">
          <div class="contendor-image">
            <img src="./imgs/Frame 6.png" alt="alura-logo" />
          </div>
          <form action="" class="form-principal">
            <textarea
              name="input"
              id=""
              class="entrada-usuario"
              cols="30"
              rows="10"
              placeholder="Ingrese su texto aquí"
            ></textarea>

            <p class="parrafo-info">
              <i class="fa-sharp fa-solid fa-circle-info"></i> sólo letras
              minúsculas y sin acentos
            </p>
            <div class="button-container">
              <button class="btn-encriptar" type="submit">Encriptar!</button>
              <button class="btn-desencriptar" type="submit">
                Desencriptar!
              </button>
            </div>
          </form>
        </div>
        <div class="contenedor-resultados">
          <textarea
            readonly
            name="output"
            class="output"
            id="output"
            cols="30"
            rows="10"
          ></textarea>

          <div class="contenedor-msgs">
            <h2 class="no-msg-title">Ningún mensaje fue encontrado</h2>
            <p class="no-msg-p">
              Ingresa el texto que desees encriptar o desencriptar
            </p>
          </div>

          <button class="btn-copiar hide-elements">Copiar</button>
        </div>
      </div>
    </main>

    <script src="./js/scripts.js"></script>
  </body>
</html>
